espressoCore = "3.6.1"
appcompat = "1.7.0"
loggingInterceptor = "4.12.0"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"
fragment = "1.8.6"
navigation = "2.8.9"
lifecycle = "2.8.7"
okhttp3Integration = "4.4.0"
recyclerview = "1.4.0"
room = "2.7.1"
retrofit = "2.11.0"
gson = "2.11.0"
glide = "4.16.0"
